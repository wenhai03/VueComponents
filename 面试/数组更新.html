<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<script>
  let state = [1,2,3]

  let originArray = Array.prototype
  let arrayMethods = Object.create(originArray)
  
  function defineProperty (obj) {
    // 函数劫持
    arrayMethods.push = function (...arg) {
      originArray.push.call(this, ...arg)

      render()
    }
      obj.__proto__  = arrayMethods
  }
  defineProperty(state)
  
  function render(){
    app.innerHTML = state
  }
  render()

</script>
</body>
</html>
